[package]
name = "world-chain-builder"
version = "0.1.0"
edition = "2021"

default-run = "world-chain-builder"

[workspace]
members = ["crates/*"]

[dependencies]
# reth
reth = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
reth-revm = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
reth-cli-util = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
reth-cli = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
reth-node-builder = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
reth-chainspec = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
reth-evm = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
reth-db = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
reth-provider = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
reth-transaction-pool = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
reth-payload-builder = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
reth-network-api = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
reth-node-api = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
reth-rpc = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
# reth-rpc-types = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
reth-rpc-eth-api = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
reth-rpc-eth-types = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
reth-tasks = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
reth-network = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
reth-basic-payload-builder = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
reth-execution-types = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
reth-prune-types = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
reth-trie = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
reth-chain-state = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
reth-eth-wire-types = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
reth-stages-types = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }

# reth-optimism
reth-primitives = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1", features = [
    "optimism",
] }
reth-optimism-evm = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1", features = [
    "optimism",
] }
reth-optimism-node = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1", features = [
    "optimism",
] }
reth-optimism-cli = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1", features = [
    "optimism",
] }
reth-optimism-rpc = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1", features = [
    "optimism",
] }
reth-optimism-consensus = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1", features = [
    "optimism",
] }
reth-optimism-chainspec = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
reth-optimism-payload-builder = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
reth-optimism-forks = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }

# alloy
op-alloy-consensus = "0.3"
op-alloy-rpc-types = "0.3"
op-alloy-network = "0.3"
alloy-consensus = "0.4"
alloy-network = "0.4"
alloy-primitives = "0.8"
# alloy-provider = "0.3"
alloy-rpc-types-eth = "0.4"
alloy-rpc-types = "0.4"
alloy-rlp = "0.3"
alloy-eips = "0.4"
alloy-genesis = "0.4"

# revm
revm = "14"
revm-interpreter = "10"
revm-inspectors = "0.8"
revm-precompile = "11"
revm-primitives = { version = "10", default-features = false, features = [
    "std",
] }

# 3rd party
tokio = { version = "1", features = ["full"] }
futures = "0.3"
chrono = "0.4"
thiserror = "1"
strum = "0.26"
strum_macros = "0.26"
bytemuck = "1"
semaphore = { git = "https://github.com/worldcoin/semaphore-rs", rev = "d0d1f899add7116ccc1228f5e5e5ee2e2e233768", features = [
    "depth_30",
] }
clap = { version = "4", features = ["derive", "env"] }
eyre = { version = "0.6", package = "color-eyre" }
serde = { version = "1", features = ["derive"] }
tracing = "0.1"
parking_lot = "0.12"
derive_more = "1"
dotenvy = "0.15.7"
tikv-jemallocator = { version = "0.6.0", optional = true }
bytes = "1.7.2"
hex = "0.4.3"

[dev-dependencies]
tempfile = "3"
test-case = "3"
ethers-core = { git = "https://github.com/gakonst/ethers-rs", default-features = false }
reth-provider = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1", features = [
    "test-utils",
] }
alloy-primitives = "0.8"
serde_json = "1"
rand = "0.8"
reth-e2e-test-utils = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
reth-consensus = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
reth-node-core = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
reth-tracing = { git = "https://github.com/paradigmxyz/reth", rev = "093b1a1" }
alloy-signer = "0.4"
alloy-signer-local = "0.4"

[features]
jemalloc = ["tikv-jemallocator"]

[[bin]]
name = "world-chain-builder"
path = "bin/world-chain-builder.rs"
