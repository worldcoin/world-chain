[package]
name = "world-chain-builder"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# reth
reth-primitives = { git = "https://github.com/paradigmxyz/reth", version = "1.0.6" }
reth-revm = { git = "https://github.com/paradigmxyz/reth", version = "1.0.6" }
reth-cli-util = { git = "https://github.com/paradigmxyz/reth", version = "1.0.6" }
reth-cli = { git = "https://github.com/paradigmxyz/reth", version = "1.0.6" }
reth-node-builder = { git = "https://github.com/paradigmxyz/reth", version = "1.0.6" }
reth-chainspec = { git = "https://github.com/paradigmxyz/reth", version = "1.0.6" }
reth-evm = { git = "https://github.com/paradigmxyz/reth", version = "1.0.6" }
reth-db = { git = "https://github.com/paradigmxyz/reth", version = "1.0.6" }
reth-provider = { git = "https://github.com/paradigmxyz/reth", version = "1.0.6" }
reth-transaction-pool = { git = "https://github.com/paradigmxyz/reth", version = "1.0.6" }
reth-payload-builder = { git = "https://github.com/paradigmxyz/reth", version = "1.0.6" }
reth-network = { git = "https://github.com/paradigmxyz/reth", version = "1.0.6" }
reth-basic-payload-builder = { git = "https://github.com/paradigmxyz/reth", version = "1.0.6" }
reth-execution-types = { git = "https://github.com/paradigmxyz/reth", version = "1.0.6" }
reth-prune-types = { git = "https://github.com/paradigmxyz/reth", version = "1.0.6" }

# reth-optimism
reth-evm-optimism = { git = "https://github.com/paradigmxyz/reth", version = "1.0.6", features = [
    "optimism",
] }
reth-node-optimism = { git = "https://github.com/paradigmxyz/reth", version = "1.0.6", features = [
    "optimism",
] }
reth-optimism-cli = { git = "https://github.com/paradigmxyz/reth", version = "1.0.6", features = [
    "optimism",
] }
reth-optimism-rpc = { git = "https://github.com/paradigmxyz/reth", version = "1.0.6", features = [
    "optimism",
] }
reth-optimism-consensus = { git = "https://github.com/paradigmxyz/reth", version = "1.0.6", features = [
    "optimism",
] }

# alloy
op-alloy-consensus = "0.2"
alloy-rlp = "0.3"

# other
bytemuck = "1"
revm-primitives = { version = "9.0.0", default-features = false, features = [
    "std",
] }
semaphore = { git = "https://github.com/worldcoin/semaphore-rs", rev = "5170c42292a4abc9e332742c8c392a480b075609", features = [
    "depth_30",
] }
clap = { version = "4", features = ["derive", "env"] }
eyre = { version = "0.6", package = "color-eyre" }
serde = { version = "1", features = ["derive"] }
tracing = "0.1"
parking_lot = "0.12"
derive_more = "1"

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
reth-provider = { git = "https://github.com/paradigmxyz/reth", version = "1.0.6", features = [
    "test-utils",
] }
alloy-primitives = "0.8"
serde_json = "1"

[[bin]]
name = "world-chain-builder"
path = "bin/world-chain-builder.rs"
