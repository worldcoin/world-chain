optimism_package:
  observability:
    enabled: true
    enable_k8s_features: false
    prometheus_params:
      image: "prom/prometheus:v3.1.0"
  chains:
    - participants:
      - el_type: op-geth
        cl_type: op-node
        cl_image: us-docker.pkg.dev/oplabs-tools-artifacts/images/op-node:v1.13.3
        el_builder_type: custom
        el_builder_image: world-chain:latest
      - el_type: custom
        el_image: world-chain:latest
        el_builder_type: custom
        el_builder_image: world-chain:latest
        cl_type: op-node
        cl_image: us-docker.pkg.dev/oplabs-tools-artifacts/images/op-node:v1.13.3
      - el_type: custom
        el_image: world-chain:latest
        el_builder_type: custom
        el_builder_image: world-chain:latest
        cl_type: op-node
        cl_image: us-docker.pkg.dev/oplabs-tools-artifacts/images/op-node:v1.13.3
      network_params: 
        seconds_per_slot: 2
        fjord_time_offset: 0
        granite_time_offset: 0
        holocene_time_offset: 0
      mev_params:
        image: "ghcr.io/flashbots/rollup-boost:latest"
        type: custom
      additional_services:
        - rollup-boost
        - blockscout
  op_contract_deployer_params:
    image: us-docker.pkg.dev/oplabs-tools-artifacts/images/op-deployer:v0.4.0-rc.2
    l1_artifacts_locator: https://storage.googleapis.com/oplabs-contract-artifacts/artifacts-v1-02024c5a26c16fc1a5c716fff1c46b5bf7f23890d431bb554ddbad60971211d4.tar.gz
    l2_artifacts_locator: https://storage.googleapis.com/oplabs-contract-artifacts/artifacts-v1-02024c5a26c16fc1a5c716fff1c46b5bf7f23890d431bb554ddbad60971211d4.tar.gz
  global_log_level: "info"
  global_node_selectors: {}
  global_tolerations: []
  persistent: false
ethereum_package:
  participants:
  - el_type: geth
    cl_type: teku
    cl_image: ethpandaops/teku:master-5a2aa76
  network_params:
    preset: minimal
    genesis_delay: 5
    additional_preloaded_contracts: '
      {
        "0x4e59b44847b379578588920cA78FbF26c0B4956C": {
