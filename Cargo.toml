# alloy op
op-alloy-consensus = "0.18.14"
op-alloy-rpc-types = "=0.18.14"
op-alloy-rpc-types-engine = "0.18.14"
op-alloy-network = "0.18.14"
alloy-op-hardforks = { version = "0.2.13", default-features = false }

# alloy
alloy = { version = "1.0.23" }
alloy-json-rpc = { version = "1.0.23", default-features = false }
alloy-chains = { version = "0.2.5", default-features = false }
alloy-provider = { version = "1.0.23", default-features = false }
alloy-rpc-client = { version = "1.0.23", default-features = false }
alloy-transport-http = { version = "1.0.23", default-features = false }
alloy-transport = { version = "1.0.23", default-features = false }
alloy-consensus = { version = "1.0.23", default-features = false }
alloy-network = { version = "1.0.23", default-features = false }
alloy-primitives = { version = "1.3.0", default-features = false, features = [
    "rand",
    "arbitrary",
] }
alloy-rpc-types-eth = { version = "1.0.23", default-features = false }
alloy-rpc-types = { version = "1.0.23", features = [
    "eth",
], default-features = false }
alloy-rpc-types-engine = { version = "1.0.23" }
alloy-rlp = { version = "0.3.10", default-features = false }
alloy-eips = { version = "1.0.23", default-features = false }
alloy-genesis = { version = "1.0.24", default-features = false }
alloy-rpc-types-debug = "1.0.23"
alloy-signer = { version = "1.0.23", default-features = false }
alloy-signer-local = { version = "1.0.23", default-features = false }
alloy-sol-types = "1.3.0"
alloy-serde = { version = "1.0.11", default-features = false }

# revm
revm = { version = "28.0.1", default-features = false }
revm-state = { version = "*", default-features = false }
revm-primitives = { version = "20.0.0", default-features = false }
op-revm = { version = "9.0.1", default-features = false }
alloy-op-evm = { version = "0.18", default-features = false }

# rpc
jsonrpsee = { version = "0.25.1", features = ["server", "client", "macros"] }
jsonrpsee-core = { version = "0.25.1" }
jsonrpsee-types = "0.25.1"

# metrics
metrics = "0.24.0"
metrics-derive = "0.1"

# 3rd party
rollup-boost = { git = "https://github.com/flashbots/rollup-boost", rev = "171cfbc502b441f543d3f7921a575a92cd11a10a" }
flashblocks-p2p = { git = "https://github.com/flashbots/rollup-boost", rev = "171cfbc502b441f543d3f7921a575a92cd11a10a" }

tokio = { version = "1.44.2", features = ["full"] }
tokio-util = "0.7.15"
tokio-tungstenite = "0.26.2"

futures = "0.3"
chrono = "0.4"
thiserror = "1"
strum = { version = "0.27", features = ["derive"] }
bytemuck = "1"
semaphore-rs = "0.3.1"
semaphore-rs-tree = "0.3.1"
semaphore-rs-proof = "0.3.1"
clap = { version = "4", features = ["derive", "env"] }
eyre = { version = "0.6", package = "color-eyre" }
serde = { version = "1", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
parking_lot = "0.12"
derive_more = { version = "2", default-features = false, features = ["full"] }
dotenvy = "0.15.7"
tikv-jemallocator = { version = "0.6" }
bytes = "1.7.2"
hex = "0.4.3"
tempfile = "3"
criterion = { version = "0.5", features = ["async_tokio"] }
test-case = "3"
ethers-core = { git = "https://github.com/gakonst/ethers-rs", default-features = false }
serde_json = "1"
rand = { version = "0.9", features = ["small_rng"] }
reqwest = { version = "0.12", default-features = false }
bon = "3.3.0"
rayon = "1.10.0"
auto_impl = "1"
async-trait = "0.1.88"
dashmap = "6.1.0"
tower = "0.5.0"
arbitrary = { version = "=1.4.2", features = ["derive"] }


