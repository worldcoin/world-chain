[workspace.package]
version = "0.1.0"
edition = "2021"
rust-version = "1.89.0"
license = "MIT"
homepage = "https://world.org/world-chain"
repository = "https://github.com/worldcoin/world-chain/"

[workspace]
resolver = "2"
members = [
    "crates/toolkit",
    "crates/world/bin",
    "crates/world/flashblocks",
    "crates/world/node",
    "crates/world/payload",
    "crates/world/rpc",
    "crates/world/pbh",
    "crates/world/pool",
    "crates/world/test-utils",
    "crates/world/chainspec",
    "crates/tests/sepolia",
    "crates/tests/devnet",
]

default-members = ["crates/world/bin"]

[profile.maxperf]
codegen-units = 1
inherits = "release"
lto = "fat"

[workspace.lints]

[workspace.dependencies]
# internal
world-chain-builder-node = { path = "crates/world/node" }
world-chain-builder-pbh = { path = "crates/world/pbh" }
world-chain-builder-payload = { path = "crates/world/payload" }
world-chain-builder-rpc = { path = "crates/world/rpc" }
world-chain-builder-pool = { path = "crates/world/pool" }
world-chain-builder-chainspec = { path = "crates/world/chainspec" }
world-chain-builder-test-utils = { path = "crates/world/test-utils" }
world-chain-builder-flashblocks = { path = "crates/world/flashblocks" }

# reth
reth = { git = "https://github.com/paradigmxyz/reth", rev = "6daf5fc" }
reth-cli-util = { git = "https://github.com/paradigmxyz/reth", rev = "6daf5fc" }
reth-cli = { git = "https://github.com/paradigmxyz/reth", rev = "6daf5fc" }
reth-evm = { git = "https://github.com/paradigmxyz/reth", rev = "6daf5fc", features = [
    "op",
] }
reth-db = { git = "https://github.com/paradigmxyz/reth", rev = "6daf5fc" }
reth-db-api = { git = "https://github.com/paradigmxyz/reth", rev = "6daf5fc" }
reth-provider = { git = "https://github.com/paradigmxyz/reth", rev = "6daf5fc", features = [
    "test-utils",
] }
reth-basic-payload-builder = { git = "https://github.com/paradigmxyz/reth", rev = "6daf5fc" }
reth-transaction-pool = { git = "https://github.com/paradigmxyz/reth", rev = "6daf5fc" }
